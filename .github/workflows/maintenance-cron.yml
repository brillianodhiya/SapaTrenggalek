name: Scheduled Maintenance

on:
  schedule:
    # Run daily at 2 AM UTC (9 AM WIB)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Maintenance API
        run: |
          echo "🔧 Starting maintenance cronjob..."

          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.MAINTENANCE_ENDPOINT }}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"source": "github-actions", "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)

          echo "📊 Response Code: $http_code"
          echo "📋 Response Body: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Maintenance completed successfully"
          else
            echo "❌ Maintenance failed with code $http_code"
            exit 1
          fi

      - name: Log Completion
        if: always()
        run: |
          echo "🎉 Maintenance cronjob workflow completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
